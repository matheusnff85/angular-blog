<header class="p-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-uppercase">Angular blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fw-bold" id="offcanvasDarkNavbarLabel">
            Angular blog
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end fw-bold flex-grow-1 pe-3">
            <li class="nav-item" *ngFor="let buttonName of navbarButtons">
              <a
                class="nav-link text-uppercase {{
                  currentPage == (buttonName ?? 'home') ? 'active' : ''
                }}"
                aria-current="page"
                href="/{{ buttonName }}"
              >
                {{ buttonName ?? "home" }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
